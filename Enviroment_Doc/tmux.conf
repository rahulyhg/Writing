# This is a tmux configure file
# 取消默认Ctrl+b的前缀绑定，绑定Ctrl+a为新的快捷发送前缀方式
unbind C-b
set -g prefix C-a

# Copy模式下使用vim快捷操作方式
setw -g mode-keys vi

# split window like vim
# vim's defination of a horizontal/vertical split is revisid from tmux's
bind s split-window -h
bind v split-window -v

# move arount panes with hjkl, as one would in vim after C-wa
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by.
# only one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the defalut in tmux already

bind : command-prompt

set-option -g mouse-select-pane on  #鼠标可以选中窗格
set-window-option -g mode-mouse on  #鼠标滚轮可以使用

